<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>html-css-bootstrap-dashboard</title>
</head>

<body>
   
    <!-- Navbar -->
    <nav class="row p-2 g-0">
        <div class="col-xl-1 col-lg-2 col-md-2 col-sm-3 col-3  d-flex align-items-center">
            <img src="./img/logo.svg" alt="boolean logo" class="img-fluid">
        </div>

        <div class="col-xl-10 col-lg-8 col-md-8 col-sm-6 col-6 d-flex align-items-center">
            <form class="d-flex col-12" role="search">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success mx-1" type="submit">Search</button>
            </form>
        </div>

        <div class="col-xl-1 col-lg-2 col-md-2 col-sm-3 col-3 d-flex align-items-center">
            <div class="col-3 px-2">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-bars"></i></a>
            </div>

            <div class="col-3 px-2">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-circle-question"></i></a>
            </div>

            <div class="col-3 px-2 dropdown text-center">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-ellipsis-vertical"></i>
                
                <ul class="dropdown-menu ">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                </a>
            </div>

            <div class="col-3 px-2">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-bell" style="color: #de8f45;"></i></a>
            </div>
        </div>
    </nav>

    <main class="d-flex">

        <!-- Nav-sx -->
        <div class="left-wing row flex-column justify-content-between py-3 g-0">

            <div class="row justify-content-center m-0">
                <div class="home-box col-12 d-flex justify-content-center">
                    <div class="home-logo mx-2">
                        <i class="fa-solid fa-house c_white"></i>
                    </div>
                    <p class="home-text d-none d-sm-block d-md-block c_white">Home</p>
                </div>

                <div class="stats-box col-12 d-flex justify-content-center">
                    <div class="stats-logo mx-2">
                        <i class="fa-solid fa-chart-simple c_white"></i>
                    </div>
                    <p class="stats-text d-none d-sm-block c_white">Stats</p>
                </div>
            
                <div class="signal-box col-12 d-flex justify-content-center">
                    <div class="signal-logo mx-2">
                        <i class="fa-solid fa-signal c_white"></i>
                    </div>
                    <p class="signal-text d-none d-sm-block c_white ">Signals</p>
                </div>
            </div>

            <div class="row justify-content-center m-0">
                <div class="admin-box col-12 d-flex justify-content-center">
                    <div class="gear-icon mx-2 c_white">
                        <i class="fa-solid fa-gear mx-1"></i>
                    </div>
                
                    <p class="admin-text d-none d-sm-block c_white">Admin</p>
                </div>
            </div>
        </div>


        <!-- Main Content -->
        <div class="main_content row g-0"></div>





    </main>



        
</body>
</html>
