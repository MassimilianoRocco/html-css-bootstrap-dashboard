<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>html-css-bootstrap-dashboard</title>
</head>

<body>
   
    <!-- Navbar -->
    <nav class="row p-2 m-0">
        <div class="col-1 d-flex align-items-center">
            <img src="./img/logo.svg" alt="boolean logo" class="img-fluid">
        </div>

        <div class="col-10">
            <form class="d-flex" role="search">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div class="col-1 d-flex align-items-center">
            <div class="col-3 px-2">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-bars"></i></a>
            </div>

            <div class="col-3 px-2">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-circle-question"></i></a>
            </div>

            <div class="col-3 px-2 dropdown text-center">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-ellipsis-vertical"></i>
                
                <ul class="dropdown-menu ">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                </a>
            </div>

            <div class="col-3 px-2">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-bell" style="color: #de8f45;"></i></a>
            </div>
        </div>
    </nav>

        
</body>
</html>
